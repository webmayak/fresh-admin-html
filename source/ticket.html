<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FRESH-ADMIN</title>
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <nav class="sidebar bg-dark text-white">
    <a class="sidebar__home-link" href="index.html">
      <i class="fas fa-igloo fa-2x sidebar__home-icon"></i>
    </a>
    <ul class="sidebar__menu ul-reset">
      <li class="sidebar__menu-item sidebar__menu-item--active">
        <a class="sidebar__menu-link" href="index.html" title="Tickets" data-toggle="tooltip" data-placement="right">
          <i class="fas fa-ticket-alt fa-lg sidebar__menu-icon"></i>
        </a>
      </li>
      <li class="sidebar__menu-item">
        <a class="sidebar__menu-link" href="#" title="Contacts" data-toggle="tooltip" data-placement="right">
          <i class="far fa-user fa-lg sidebar__menu-icon"></i>
        </a>
      </li>
      <li class="sidebar__menu-item">
        <a class="sidebar__menu-link" href="#" title="Tasks" data-toggle="tooltip" data-placement="right">
          <i class="fas fa-tasks fa-lg sidebar__menu-icon"></i>
        </a>
      </li>
      <li class="sidebar__menu-item">
        <a class="sidebar__menu-link" href="#" title="Bookmarks" data-toggle="tooltip" data-placement="right">
          <i class="far fa-bookmark fa-lg sidebar__menu-icon"></i>
        </a>
      </li>
      <li class="sidebar__menu-item">
        <a class="sidebar__menu-link" href="#" title="Settings" data-toggle="tooltip" data-placement="right">
          <i class="fas fa-cog fa-lg sidebar__menu-icon"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="content container-fluid">
    <header class="header">
      <div class="header__row">
        <div class="row align-items-center">
          <div class="col-8">
            <h1 class="header__title">Ticket 883</h1>
          </div>
          <div class="col-4 text-right">
            <button type="button" class="btn btn-sm btn-secondary">Explore your plan</button>
            <div class="dropdown d-inline-block">
              <a class="btn btn-sm btn-secondary dropdown-toggle" href="#" role="button" id="newMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">New</a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="newMenuLink">
                <a class="dropdown-item" href="#">New ticket</a>
                <a class="dropdown-item" href="#">New email</a>
                <a class="dropdown-item" href="#">New contact</a>
              </div>
            </div>
            <div class="dropdown profile-dropdown d-inline-block">
              <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="profileMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">A</button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenuButton">
                <div class="profile-dropdown__userinfo bg-light">
                  <div class="font-weight-bold">Александр Костюк</div>
                  <div class="text-secondary">admin@teplohod.info</div>
                </div>
                <a class="dropdown-item" href="#">Profile settings</a>
                <a class="dropdown-item" href="#">Go to customer portal</a>
                <a class="dropdown-item" href="#">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__row bg-light">
        <div class="row align-items-center">
          <div class="col-8">
            <button type="button" class="btn btn-sm btn-outline-secondary" title="Watch" data-toggle="tooltip" data-placement="top">
              <i class="far fa-star"></i>
            </button>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-primary"><i class="fas fa-reply"></i> Reply</button>
              <button type="button" class="btn btn-sm btn-outline-primary">Add note</button>
              <button type="button" class="btn btn-sm btn-outline-primary"><i class="fas fa-reply fa-flip-horizontal"></i> Forward</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-warning">Close</button>
            <button type="button" class="btn btn-sm btn-outline-success">Merge</button>
            <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
          </div>
          <div class="col-4 text-right">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-secondary" title="Previous"><i class="fas fa-chevron-left"></i></button>
              <button type="button" class="btn btn-sm btn-secondary" title="Next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button type="button" class="btn btn-sm btn-secondary btn--toggle" title="Collapse"></button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="row">
        <div class="main__content main__content--with-double-details">

        </div>
        <div class="main__details main__details--second">
          <div class="properties bg-light">
            <div class="properties__title">Properties</div>
            <form>
              <div class="form-group">
                <label for="exampleInput1">Tags</label>
                <input type="text" class="form-control form-control-sm" id="exampleInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Filter</label>
                <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Filter</label>
                <select class="form-control form-control-sm" id="exampleFormControlSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect3">Filter</label>
                <select class="form-control form-control-sm" id="exampleFormControlSelect3">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect4">Filter</label>
                <select class="form-control form-control-sm" id="exampleFormControlSelect4">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="main__details main__details--first">
          <div class="details bg-light">
            <div class="details__title">Contact details</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.min.js"></script>
</body>
</html>

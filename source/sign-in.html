<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>FRESH-ADMIN</title>
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="sign-in">
    <form class="sign-in__form text-center">
      <i class="fas fa-igloo fa-3x sign-in__home-icon"></i>
      <h1 class="h3 mb-3 mt-1 font-weight-normal">Login to the support portal</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control form-control-lg mb-3" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control form-control-lg mb-3" placeholder="Password" required>
      <div class="checkbox mb-2">
        <label>
          <input type="checkbox" value="remember-me"> Remember me on this computer
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
    </form>
  </div>

  <script src="js/scripts.min.js"></script>
</body>
</html>
